<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Stock Market Visualizer</h2>
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="single-tab" data-bs-toggle="tab" data-bs-target="#single" type="button" role="tab">Single Stock</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="compare-tab" data-bs-toggle="tab" data-bs-target="#compare" type="button" role="tab">Compare Stocks</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="maxprofit-tab" data-bs-toggle="tab" data-bs-target="#compare" type="button" role="tab">Max Profit</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="dailyreturns-tab" data-bs-toggle="tab" data-bs-target="#dailyreturns" type="button" role="tab">Daily Returns</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <!-- Single Stock Tab -->
                            <div class="tab-pane fade show active" id="single" role="tabpanel">
                                <div class="search-container mb-4">
                                    <div class="input-group">
                                        <input type="text" id="stockSearch" class="form-control" placeholder="Search for a stock (e.g., AAPL, MSFT)" autocomplete="off">
                                        <button class="btn btn-primary" id="searchBtn">
                                            <i class="fas fa-search"></i> Search
                                        </button>
                                    </div>
                                    <div id="autocompleteResults" class="autocomplete-results"></div>
                                </div>

                                <div id="stockInfo" class="stock-info mb-4" style="display: none;">
                                    <h3 id="companyName"></h3>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h4 id="stockSymbol" class="mb-0"></h4>
                                        <div>
                                            <span id="stockPrice" class="h4 mb-0"></span>
                                            <span id="stockChange" class="badge"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="chart-controls mb-3">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-outline-primary period-btn active" data-period="1mo">1M</button>
                                        <button type="button" class="btn btn-outline-primary period-btn" data-period="3mo">3M</button>
                                        <button type="button" class="btn btn-outline-primary period-btn" data-period="6mo">6M</button>
                                        <button type="button" class="btn btn-outline-primary period-btn" data-period="1y">1Y</button>
                                        <button type="button" class="btn btn-outline-primary period-btn" data-period="2y">2Y</button>
                                    </div>
                                </div>

                                <div class="chart-container mb-4">
                                    <div id="loadingSpinner" class="text-center" style="display: none;">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-2">Loading chart data...</p>
                                    </div>
                                    <div id="chartError" class="alert alert-danger" style="display: none;"></div>
                                    <img id="stockChart" class="img-fluid" style="display: none;">
                                </div>
                            </div>

                            <!-- Compare Stocks Tab -->
                            <div class="tab-pane fade" id="compare" role="tabpanel">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="search-container mb-4">
                                            <label class="form-label">First Stock</label>
                                            <div class="input-group">
                                                <input type="text" id="compareStock1" class="form-control" placeholder="Search for a stock (e.g., AAPL)" autocomplete="off">
                                            </div>
                                            <div id="autocompleteResults1" class="autocomplete-results"></div>
                                        </div>

                                        <div id="compareStockInfo1" class="stock-info mb-4" style="display: none;">
                                            <h5 id="compareCompanyName1"></h5>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <h6 id="compareStockSymbol1" class="mb-0"></h6>
                                                <div>
                                                    <span id="compareStockPrice1" class="h6 mb-0"></span>
                                                    <span id="compareStockChange1" class="badge"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="search-container mb-4">
                                            <label class="form-label">Second Stock</label>
                                            <div class="input-group">
                                                <input type="text" id="compareStock2" class="form-control" placeholder="Search for a stock (e.g., MSFT)" autocomplete="off">
                                            </div>
                                            <div id="autocompleteResults2" class="autocomplete-results"></div>
                                        </div>

                                        <div id="compareStockInfo2" class="stock-info mb-4" style="display: none;">
                                            <h5 id="compareCompanyName2"></h5>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <h6 id="compareStockSymbol2" class="mb-0"></h6>
                                                <div>
                                                    <span id="compareStockPrice2" class="h6 mb-0"></span>
                                                    <span id="compareStockChange2" class="badge"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="chart-controls mb-3">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-outline-primary compare-period-btn active" data-period="1mo">1M</button>
                                        <button type="button" class="btn btn-outline-primary compare-period-btn" data-period="3mo">3M</button>
                                        <button type="button" class="btn btn-outline-primary compare-period-btn" data-period="6mo">6M</button>
                                        <button type="button" class="btn btn-outline-primary compare-period-btn" data-period="1y">1Y</button>
                                        <button type="button" class="btn btn-outline-primary compare-period-btn" data-period="2y">2Y</button>
                                    </div>
                                    <button class="btn btn-success ms-2" id="compareBtn">
                                        <i class="fas fa-exchange-alt"></i> Compare
                                    </button>
                                </div>

                                <div class="chart-container mb-4">
                                    <div id="compareLoadingSpinner" class="text-center" style="display: none;">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-2">Loading comparison data...</p>
                                    </div>
                                    <div id="compareChartError" class="alert alert-danger" style="display: none;"></div>
                                    <img id="compareChart" class="img-fluid" style="display: none;">
                                </div>
                            </div>

                            <!-- Daily Returns Tab -->
                            <div class="tab-pane fade" id="dailyreturns" role="tabpanel">
                                <div class="search-container mb-4">
                                    <div class="input-group">
                                        <input type="text" id="dailyReturnStock" class="form-control" placeholder="Search for a stock (e.g., AAPL, MSFT)" autocomplete="off">
                                        <button class="btn btn-primary" id="dailyReturnBtn">
                                            <i class="fas fa-chart-line"></i> Get Returns
                                        </button>
                                    </div>
                                    <!-- Autocomplete results container -->
                                    <div id="dailyReturnAutocompleteResults" class="autocomplete-results"></div>
                                </div>

                                <div class="chart-controls mb-3">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-outline-primary dr-period-btn active" data-period="1mo">1M</button>
                                        <button type="button" class="btn btn-outline-primary dr-period-btn" data-period="3mo">3M</button>
                                        <button type="button" class="btn btn-outline-primary dr-period-btn" data-period="6mo">6M</button>
                                        <button type="button" class="btn btn-outline-primary dr-period-btn" data-period="1y">1Y</button>
                                    </div>
                                </div>

                                <div class="chart-container mb-4">
                                    <div id="drLoadingSpinner" class="text-center" style="display: none;">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-2">Loading daily returns...</p>
                                    </div>
                                    <div id="drChartError" class="alert alert-danger" style="display: none;"></div>
                                    <img id="dailyReturnChart" class="img-fluid" style="display: none;">
                                </div>

                                <div id="dailyReturnTableContainer" style="display:none;">
                                    <h5>Daily Returns Table</h5>
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Adj Close</th>
                                                <th>Daily Return (%)</th>
                                            </tr>
                                        </thead>
                                        <tbody id="dailyReturnTableBody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="popular-stocks">
                            <h5>Popular Stocks</h5>
                            <div class="d-flex flex-wrap gap-2">
                                {% for stock in popular_stocks %}
                                <button type="button" class="btn btn-outline-secondary stock-btn" data-symbol="{{ stock }}">
                                    {{ stock }}
                                </button>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
