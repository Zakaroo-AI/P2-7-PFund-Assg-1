{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
  <h2>Analysis Results {% if indicator %} - {{ indicator|upper }}{% endif %}</h2>

  <!-- Insert interactive plot HTML fragment -->
  <div id="plot-container">
    {{ plot_div | safe }}
  </div>

  <h3>Data Sources</h3>
  <ul>
    {% for label in labels %}
      <li>{{ label }}</li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('index') }}">Go back</a></p>
{% endblock %}
