{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
  <label for="ticker">Enter Stock Ticker:</label>
  <input type="text" name="ticker1" id="ticker1" placeholder="AAPL">

  <label for="ticker2">Enter Ticker 2 (optional):</label>
  <input type="text" name="ticker2" id="ticker2" placeholder="MSFT">

  <p>Upload CSV:</p>
  <input type="file" name="file1" accept=".csv">

  <p>Upload second CSV (optional)</p>
  <input type="file" name="file1" accept=".csv">

  <p>Select Indicators:</p>
  <input type="checkbox" name="indicator" value="sma"> SMA
  <input type="checkbox" name="indicator" value="ema"> EMA
  <input type="checkbox" name="indicator" value="rsi"> RSI
  <input type="checkbox" name="indicator" value="macd"> MACD

  <button type="submit">Analyze</button>
</form>
{% if error %}
  <p style="color:red">{{ error }}</p>
{% endif %}
{% endblock %}
